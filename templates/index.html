<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpamGuard AI - Email Classifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            animation: gradientShift 10s ease infinite;
            background-size: 400% 400%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            transform: translateY(0);
            animation: floatIn 0.8s ease-out, containerGlow 3s ease-in-out infinite;
        }

        @keyframes floatIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes containerGlow {
            0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 30px 80px rgba(102, 126, 234, 0.5); }
        }

        h2 {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-align: center;
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            background: white;
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        textarea:hover {
            border-color: #764ba2;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out 0.4s both;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:active {
            transform: translateY(-1px);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            background: #f8f9fa;
            animation: resultPop 0.5s ease-out;
        }

        @keyframes resultPop {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .prediction {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
        }

        .spam {
            color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        .ham {
            color: #28a745;
            animation: bounce 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .confidence {
            text-align: center;
            color: #666;
            font-size: 18px;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .confidence-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 5px;
            transition: width 1s ease-in-out;
            animation: barFill 1.5s ease-out;
        }

        @keyframes barFill {
            from { width: 0; }
            to { width: var(--target-width); }
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SpamGuard AI</h2>
        <p class="subtitle">Advanced Email Classification System</p>
        
        <form action="/predict" method="post" id="emailForm">
            <textarea 
                name="email" 
                rows="6" 
                placeholder="ðŸ“§ Enter your email content here..."
                required
            ></textarea>
            
            <button type="submit">
                <span class="button-text">Analyze Email</span>
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing your email...</p>
        </div>

        {% if prediction_text %}
        <div class="result-section">
            <div class="prediction {% if 'SPAM' in prediction_text %}spam{% else %}ham{% endif %}">
                {{ prediction_text }}
            </div>
            {% if confidence %}
            <div class="confidence">
                <p>Confidence Score</p>
                <div class="confidence-bar">
                    <div class="confidence-fill" style="--target-width: {{ confidence }};"></div>
                </div>
                <p style="margin-top: 5px; font-size: 14px;">{{ confidence }}</p>
            </div>
            {% endif %}
        </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('emailForm');
        const loading = document.getElementById('loading');
        const textarea = document.querySelector('textarea');

        form.addEventListener('submit', function(e) {
            if (!textarea.value.trim()) {
                e.preventDefault();
                textarea.style.borderColor = '#dc3545';
                textarea.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    textarea.style.borderColor = '#e0e0e0';
                    textarea.style.animation = '';
                }, 500);
                return;
            }
            
            loading.classList.add('active');
        });

        // Add character counter
        textarea.addEventListener('input', function() {
            const maxLength = 5000;
            const currentLength = this.value.length;
            
            if (currentLength > maxLength) {
                this.value = this.value.substring(0, maxLength);
            }
            
            // Optional: Add visual feedback for character count
            if (currentLength > maxLength * 0.9) {
                this.style.borderColor = '#ffc107';
            } else {
                this.style.borderColor = '#e0e0e0';
            }
        });

        // Add placeholder animation
        const placeholderText = "ðŸ“§ Enter your email content here...";
        let index = 0;
        const typePlaceholder = () => {
            if (index < placeholderText.length) {
                textarea.placeholder = placeholderText.substring(0, index + 1);
                index++;
                setTimeout(typePlaceholder, 50);
            }
        };
        
        // Start typing animation after page load
        setTimeout(typePlaceholder, 500);
    </script>
</body>
</html>
